<!DOCTYPE html>
<html>
<head>
    <title>Network - CGCS Template</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="chart_partTwo.js"></script>
</head>
<body>
    <div class="Title">
        <p for="cars">Choose a seed & structure:</p>
    </div>
    <div class="SelectWrapper">
        <select name="Seeds" id="seeds">
            <option value="Seed 1 - 1 level">Seed 1 - 1 level deep</option>
            <option value="Seed 2 - 1 level">Seed 2 - 1 level deep</option>
            <option value="Seed 3 - 1 level">Seed 3 - 1 level deep</option>
            <option value="Seed 1 - 2 level co_aut">Seed 1 - 2 levels deep - Filtered</option>
            <option value="SeedThree_Buyers"> Seed 3 - Filtered</option>
        </select>
    </div>
    <div class="Header">
        <div class="Control">
            <div class="B_one">
                <button class="Button"
                    onclick="createChart('.chart_one', 'Data/CGCS-Template.csv', 800, 800, [400, 400], 10)">
                    Template
                    Graph</button>
            </div>
        </div>
        <div class="Control">
            <div class="B_two">
                <button class="Button"
                    onclick="createChart('.chart_two', getSelectedFilePath(), 800, 800, [400, 400], 0)">
                    Edge type 0 - Email
                </button>
                <button class="Button"
                    onclick="createChart('.chart_two', getSelectedFilePath(), 800, 800, [400, 400], 1)">
                    Edge type 1 - Phone
                </button>
                <button class="Button"
                    onclick="createChart('.chart_two', getSelectedFilePath(), 800, 800, [400, 400], 2)">
                    Edge type 2 - Sell
                </button>
                <button class="Button"
                    onclick="createChart('.chart_two', getSelectedFilePath(), 800, 800, [400, 400], 3)">
                    Edge type 3 - Buy 
                </button>
                <button class="Button"
                    onclick="createChart('.chart_two', getSelectedFilePath(), 800, 800, [400, 400], 4)">
                    Edge type 4 - Author of
                </button>
                <button class="Button"
                    onclick="createChart('.chart_two', getSelectedFilePath(), 800, 800, [400, 400], 6)">
                    Edge type 6 - Travels to
                </button>
                <button class="Button"
                    onclick="createChart('.chart_two', getSelectedFilePath(), 800, 800, [400, 400], 10)">
                    Complete network
                </button>

            </div>
        </div>
    </div>
    <div class="sliderContainer">
        <label for="chargeSlider">Charge Strength:</label>
        <input type="range" min="-500" max="0" value="-150" class="slider" id="chargeSlider">
        <span id="chargeValue">-150</span>
    </div>
    <div class="Charts">
        <div class="chart_one">
            <svg></svg>
        </div>
        <div class="chart_two">
            <svg></svg>
        </div>
    </div>
    <div>
</body>
</html>
